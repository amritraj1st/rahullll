<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            size: cover;

           padding-left: 0px;

            background-size: cover;
            background-repeat: no-repeat;
        }
        .question-container {
            background-image: url('https://github.com/amritraj1st/Rahul_buddhau/blob/main/20240522_204046_0000.png?raw=true');

            /* filter: blur(5px); */

        .question-container {
            /* Url of Rahul's image*/
            padding: 60px;

            text-align: center;

        }
           .buttons-container {
            margin-top: 50px;
        }
            .button {
            font-size: 25px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          .yes-button {
            background-color: #4caf50;
            color: white;

          .no-button {
            background-color: #f44336;

        }

            margin-top: 20px;

</head>
<body> 

    
    
    <div class="question-container">
        <h1> <b></b> Kya Hamara Mitra Rahul Buddhauu hai?</b></h1>
        <div class="buttons-container">
            <button class="button yes-button" onclick="showMessage('Der Samjhe Lekin Sahi Samjhe Rahul Budhau tha, hai aur rhega')">Yes</button>
            <button class="button no-button" onclick="changeButtonPosition()">No</button>
        </div>
        <div class="message" id="loveMessage"></div>
    </div>

    <script>
      function showimg(image) {
        var img = document.createElement("img");
        img.src = image;
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.position = "absolute";
        img.style.top = "0";
        img.style.left = "0";
        img.style.zIndex = "1";
        document.body.appendChild(img);        
      }

        function showMessage(message) {
            document.getElementById('loveMessage').textContent = message;
        }
function changeButtonPosition() {
            var buttons = document.querySelector('.buttons-container');
            var noButton = document.querySelector('.no-button');
            var newLeft = Math.floor(Math.random() * window.innerWidth);
            var newTop = Math.floor(Math.random() * window.innerHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = newLeft + 'px';
            noButton.style.top = newTop + 'px';
        }
    </script>
<body bgcolor = "grey"></body>
